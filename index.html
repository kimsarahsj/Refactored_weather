<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/053d005e8b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper card">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter City"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-60"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <input
              type="button"
              value="ðŸ“current location"
              class="btn btn-light"
              id="locationBtn"
            />
            <div>
              <span class="line-break"></span>
            </div>
            <ul>
              <li>
                <span>today's weather</span>
              </li>
              <li>
                <span id="day">Thursday</span> | <span id="month">Feb </span
                ><span id="date">07</span> |
                <span>Last Updated: </span>
                <span id="hour">05</span>:<span id="minute">00</span>
              </li>
            </ul>
            <div>
              <span class="line-break"></span>
            </div>
            <h1 id="city">New York</h1>
            <ul>
              <li id="description">Clear</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <!--This flexbox allows everything to be in a line-->

                <div class="float-left">
                  <strong id="temperature">12</strong
                  ><span class="units"
                    ><a
                      style="text-decoration: none"
                      href="#"
                      id="celsius-link"
                      class="active"
                      >Â°C</a
                    >
                    |
                    <a
                      style="text-decoration: none"
                      href="#"
                      id="farenheit-link"
                      >Â°F</a
                    ></span
                  >
                </div>
                <img src="" alt="clear" class="float-center" id="icon" />
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li id="precip">Precipitation 0%</li>
                <li id="humidity">Humidity 70%</li>
                <li id="wind-speed">Wind Speed 2 km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small class="git-link">
        <a
          href="https://github.com/kimsarahsj/Vanilla_WeatherApp.git"
          target="_blank"
          style="text-decoration: none"
        >
          Open-sourced</a
        >
        <!--target blank opens link in new tab-->
        code by Sarah Kim
      </small>
    </div>
    <script src="src/refactored.js"></script>
  </body>
</html>
